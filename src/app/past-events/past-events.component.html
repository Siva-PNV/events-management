<div class="from-indigo-50 via-purple-50 to-pink-100 min-h-screen relative overflow-x-hidden font-sans text-slate-800">
  <header class="bg-white/20 backdrop-blur-2xl shadow-2xl rounded-b-3xl relative z-10 border-b-2 border-white/30 py-10 flex flex-col items-center">
    <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-700 via-fuchsia-600 to-pink-500 drop-shadow-2xl tracking-tight text-center mb-2 flex items-center justify-center gap-3" style="letter-spacing:0.04em;">
      <img src="assets/images.png" alt="Logo" class="inline-block h-12 w-12 md:h-14 md:w-14 mr-2 align-middle drop-shadow-lg bg-white/80 rounded-full p-1" />
      <span class="text-white align-middle">Events Management</span>
    </h1>
    <p class="text-lg md:text-xl font-semibold text-white drop-shadow-sm text-center mt-2 tracking-wide">View and discover past events and announcements</p>
  </header>
  <app-navbar></app-navbar>
  <main class="max-w-5xl mx-auto px-5 pt-10 pb-20">
    <h2 class="text-4xl font-extrabold mb-10 text-indigo-600 text-center tracking-tight flex items-center justify-center gap-2"><svg xmlns='http://www.w3.org/2000/svg' class='h-8 w-8 text-indigo-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>Past Events</h2>

    <div *ngIf="loading" class="text-center text-sm text-gray-600">Loading past events...</div>
    <div *ngIf="!loading && error" class="bg-red-50 border border-red-200 text-red-700 p-4 rounded mb-8 text-center">{{ error }}</div>
    <div *ngIf="!loading && !error && events.length === 0" class="bg-white/90 rounded-3xl shadow-xl p-12 text-center text-gray-400 text-lg font-medium">No past events found.</div>

    <div *ngIf="events.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let e of events" class="bg-white/95 rounded-3xl shadow-xl border-l-8 border-indigo-200 p-7 group relative overflow-hidden" [style.background-image]="'url(' + bgFor(e.event_title) + ')'" style="background-size:cover;background-position:center;">
        <div class="absolute inset-0 bg-white/80 group-hover:bg-white/60 transition-all duration-300"></div>
        <div class="relative z-10">
          <h3 class="text-2xl font-extrabold text-indigo-500 mb-4 flex items-center gap-2 group-hover:text-pink-500 transition-colors duration-300"><svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-indigo-300' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>{{ e.event_title }}</h3>
          <div class="bg-indigo-50 inline-block px-4 py-1 rounded-full text-sm text-indigo-700 font-semibold mb-4 shadow-sm">{{ e.event_date | date:'MMMM d, y' }}</div>
          <div class="text-purple-700 font-medium mb-2 flex items-center gap-2"><svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-purple-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4 0 2.21 4 7 4 7s4-4.79 4-7c0-2.21-1.79-4-4-4z'/></svg>{{ e.location }}</div>
        </div>
      </div>
    </div>
  </main>
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none -z-10">
    <div class="absolute top-10 left-10 w-32 h-32 bg-pink-200 rounded-full opacity-30 blur-2xl animate-pulse"></div>
    <div class="absolute bottom-10 right-10 w-40 h-40 bg-indigo-200 rounded-full opacity-20 blur-2xl animate-pulse"></div>
    <div class="absolute top-1/2 left-1/2 w-24 h-24 bg-purple-200 rounded-full opacity-20 blur-2xl animate-pulse"></div>
  </div>
</div>
