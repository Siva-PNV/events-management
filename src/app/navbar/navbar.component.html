<nav
  class="bg-white/90 backdrop-blur mb-10 rounded-2xl shadow-lg border border-purple-100 z-[10010] relative"
>
  <div class="max-w-5xl mx-auto px-4 flex items-center gap-4">
    <div class="flex items-center">
      <!-- Hamburger -->
      <button
        (click)="toggleMobile()"
        class="md:hidden inline-flex items-center px-3 py-2 border rounded-lg text-indigo-700 border-indigo-300 hover:bg-indigo-100 focus:outline-none z-[10030]"
        aria-label="Toggle navigation menu"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
    <!-- Links -->
    <div
      class="absolute left-0 top-full w-full px-4 pt-2 z-[10020] md:static md:w-auto md:p-0 md:z-auto md:flex md:flex-row md:items-center md:gap-3"
      [ngClass]="mobileOpen ? 'flex flex-col gap-2' : 'hidden md:flex md:flex-row md:gap-3'"
    >
      <div
        class="flex flex-col gap-2 rounded-2xl bg-white border border-white p-4 md:border-0 md:shadow-none md:flex md:flex-row md:items-center md:gap-3 md:p-0"
      >
       <a
          routerLink="/post-event"
          (click)="closeOnNavigate()"
          routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold"
          class="flex items-center gap-2 text-gray-700 hover:bg-indigo-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl"
          *ngIf="isAdmin"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Post New Event
        </a>
        <a
          routerLink="/upcoming-events"
          (click)="closeOnNavigate()"
          routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold"
          class="flex items-center gap-2 text-gray-700 hover:bg-indigo-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-pink-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Upcoming Events
        </a>
  <a
          routerLink="/past-events"
          (click)="closeOnNavigate()"
          routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold"
          class="flex items-center gap-2 text-gray-700 hover:bg-indigo-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-pink-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Past Events
        </a>
        <a
          routerLink="/manage-admins"
          (click)="closeOnNavigate()"
          *ngIf="isMasterAdmin"
          routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold"
          class="flex items-center gap-2 text-gray-700 hover:bg-purple-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-700"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Manage Admins
        </a>

        <button
          *ngIf="isAdmin; else loginLink"
          (click)="logout()"
          class="inline-flex items-center gap-2 text-white bg-red-500 hover:bg-red-600 px-6 py-3 text-sm md:text-base font-semibold rounded-2xl transition-colors duration-300 mt-2 md:mt-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
            />
          </svg>
          Logout
        </button>
        <span *ngIf="isAdmin" class="hidden md:inline-flex items-center ml-2 text-sm text-gray-600"
          >Signed in as <strong class="ml-2 text-indigo-700">{{ username | uppercase}}</strong></span
        >
        <ng-template #loginLink>
          <!-- <a routerLink="/login" (click)="closeOnNavigate()" routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold" class="inline-flex items-center gap-2 text-gray-700 hover:bg-indigo-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl">
            <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-indigo-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4v16m8-8H4'/></svg>
            Post
          </a> -->

          <a
            routerLink="/login"
            (click)="closeOnNavigate()"
            routerLinkActive="text-indigo-700 bg-indigo-100 font-semibold"
            class="flex items-center gap-2 text-gray-700 hover:bg-indigo-100 px-6 py-3 text-sm md:text-base font-medium transition-colors duration-300 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-indigo-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Post New Event
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
