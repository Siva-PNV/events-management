<header
  class="bg-white/20 backdrop-blur-2xl shadow-2xl rounded-b-3xl relative z-10 border-b-2 border-white/30 py-10 flex flex-col items-center"
>
  <h1
    class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-700 via-fuchsia-600 to-pink-500 drop-shadow-2xl tracking-tight text-center mb-2 flex items-center justify-center gap-3"
    style="letter-spacing: 0.04em"
  >
    <img
      src="../images.png"
      alt="Logo"
      class="inline-block h-12 w-12 md:h-14 md:w-14 mr-2 align-middle drop-shadow-lg bg-white/80 rounded-full p-1"
    />
    <span class="text-white align-middle">Events Management</span>
  </h1>
  <p
    class="text-lg md:text-xl font-semibold text-white drop-shadow-sm text-center mt-2 tracking-wide"
  >
    Manage upcoming events and announcements
  </p>
</header>

  <!-- <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div> -->
  <div class="relative w-full max-w-xl mx-4 animate-glass-in absolute inset-0">
    <!-- Glass panel -->
    <div
      class="relative rounded-3xl overflow-hidden from-white/6 via-white/4 to-white/3 backdrop-blur-2xl backdrop-saturate-150 border border-white/20 shadow-2xl ring-1 ring-white/5"
      style="box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);"
    >
      <!-- subtle glossy streaks & inner highlight -->
      <div aria-hidden="true" class="pointer-events-none">
        <div class="absolute -top-16 -left-20 w-64 h-64 rounded-full bg-white/6 blur-3xl opacity-40 transform rotate-45"></div>
        <div class="absolute -bottom-20 -right-16 w-72 h-72 rounded-full bg-white/4 blur-2xl opacity-30"></div>
        <div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-white/20 to-transparent opacity-40 mix-blend-overlay"></div>
      </div>

      <div class="glass-modal">
        <div class="absolute inset-0 bg-cover bg-center" aria-hidden="true"></div>

        <form (submit)="$event.preventDefault(); submitEvent();" class="glass-modal-content p-8 flex flex-col gap-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-3">
              <label class="text-sm font-semibold text-white flex items-center gap-2">
                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-pink-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>
                Title
              </label>
              <input [(ngModel)]="event!.event_title" name="event_title" required maxlength="255" placeholder="Title"
                class="w-full rounded-xl bg-white/20 border border-white/25 backdrop-blur-md px-4 py-2 text-white font-bold placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-shadow" />
              <label class="text-sm font-semibold text-white flex items-center gap-2">
                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-indigo-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>
                Date
              </label>
              <input type="date" [(ngModel)]="editDateISO" (ngModelChange)="onDateChange($event)" name="editDateISO" required [min]="minDate"
                class="w-full rounded-xl bg-white/20 border border-white/25 backdrop-blur-md px-4 py-2 text-white font-bold placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-shadow" />
              <label class="text-sm font-semibold text-white flex items-center gap-2 mt-3">
                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-indigo-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>
                Time
              </label>
              <input type="time" [(ngModel)]="editTimeISO" (ngModelChange)="onTimeChange($event)" name="editTimeISO" required [min]="minTime"
                class="w-full rounded-xl bg-white/20 border border-white/25 backdrop-blur-md px-4 py-2 text-white font-bold placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-shadow" />
              <div *ngIf="editDateISO && editTimeISO">
                <div *ngIf="isSelectedInPast()" class="text-xs text-red-300 mt-1">Selected date/time is in the past.</div>
              </div>
              <div class="mt-2 text-xs font-semibold text-white/80">Selected: {{ editDisplayDate }} {{ editDisplayTime }}</div>
            </div>

            <div class="space-y-3">
              <label class="text-sm font-semibold text-white flex items-center gap-2">
                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-purple-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4 0 2.21 4 7 4 7s4-4.79 4-7c0-2.21-1.79-4-4-4z'/></svg>
                Location
              </label>
              <input [(ngModel)]="event!.location" name="location" required maxlength="255" placeholder="Location"
                class="w-full rounded-xl bg-white/20 border border-white/25 backdrop-blur-md px-4 py-2 text-white font-bold placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-shadow" />
              <label class="text-sm font-semibold text-white flex items-center gap-2">
                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-indigo-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>
                Details
              </label>
              <textarea [(ngModel)]="event!.details" name="details" rows="5" placeholder="Details"
                class="w-full rounded-xl bg-white/20 border border-white/25 backdrop-blur-md px-4 py-2 text-white font-bold placeholder-white focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-shadow"></textarea>
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-2">
            <button type="submit"
              class="px-4 py-2 rounded-lg font-semibold text-white bg-gradient-to-r from-green-500 via-emerald-500 to-teal-600 hover:from-green-600 hover:to-teal-700 shadow-lg transform transition active:scale-95">
              Post event
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Decorative floating shapes -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none -z-10">
    <div
      class="absolute top-10 left-10 w-32 h-32 bg-pink-200 rounded-full opacity-30 blur-2xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-40 h-40 bg-indigo-200 rounded-full opacity-20 blur-2xl animate-pulse"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 w-24 h-24 bg-purple-200 rounded-full opacity-20 blur-2xl animate-pulse"
    ></div>
  </div>
</div>
