<div class="min-h-screen relative overflow-hidden"     style="background-image: url('assets/bg.jpeg');  background-size: cover; background-position: center;background-repeat: no-repeat;"
>
  <div
    class="fixed inset-0 -z-10 bg-cover bg-center"
  ></div>
  <header
    class="bg-white/20 backdrop-blur-2xl shadow-2xl rounded-b-3xl relative z-10 border-b-2 border-white/30 py-10 flex flex-col items-center"
  >
    <h1
      class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-700 via-fuchsia-600 to-pink-500 drop-shadow-2xl tracking-tight text-center mb-2 flex items-center justify-center gap-3"
      style="letter-spacing: 0.04em"
    >
      <img
        src="../images.png"
        alt="Logo"
        class="inline-block h-12 w-12 md:h-14 md:w-14 mr-2 align-middle drop-shadow-lg bg-white/80 rounded-full p-1"
      />
      <span class="text-indigo-900 align-middle">  Events Management</span>
    </h1>
    <p
      class="text-lg md:text-xl font-semibold text-indigo-800/90 drop-shadow-sm text-center mt-2 tracking-wide"
    >
      Admin Portal Login
    </p>
  </header>

  <div class="flex justify-center px-4" style="align-items: flex-start; margin-top: 40px">
    <div
      class="max-w-md w-full bg-white/20 backdrop-blur-2xl border border-white/40 shadow-2xl p-10 rounded-3xl relative overflow-hidden mt-[10px]"
    >
      <div class="flex flex-col items-center mb-6">
        <span
          class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-500 to-pink-400 shadow-lg mb-3"
        >
          <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343 3-3zm6 0c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343 3-3z"
            />
          </svg>
        </span>
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-1 tracking-tight drop-shadow">
          Login
        </h1>
        <p class="text-base text-gray-600 mb-2">Sign in to manage events</p>
      </div>

      <div
        *ngIf="message"
        [ngClass]="
          messageType === 'success'
            ? 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4'
            : 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4'
        "
      >
        {{ message }}
      </div>

      <form (ngSubmit)="submit()" class="space-y-6">
        <div>
          <label class="block text-sm font-semibold text-indigo-700 mb-1">Username</label>
          <input
            name="username"
            [(ngModel)]="username"
            required
            class="w-full px-4 py-3 border border-indigo-200 rounded-xl focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white/90 text-gray-800 placeholder-gray-400 transition"
            placeholder="Enter your username"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-indigo-700 mb-1">Password</label>
          <input
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="w-full px-4 py-3 border border-indigo-200 rounded-xl focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-100 bg-white/90 text-gray-800 placeholder-gray-400 transition"
            placeholder="Enter your password"
          />
        </div>
        <button
          type="submit"
          [disabled]="submitting"
          class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-500 to-pink-500 hover:from-pink-500 hover:to-indigo-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all duration-300 active:scale-95 text-lg tracking-wide"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span *ngIf="!submitting">Sign in</span>
          <span *ngIf="submitting">Signing in...</span>
        </button>
      </form>

      <a
        routerLink="/"
        class="mt-6 w-full inline-flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-100 to-pink-100 hover:from-pink-200 hover:to-indigo-200 text-indigo-700 font-bold py-3 px-8 rounded-xl shadow transition-all duration-300 text-lg tracking-wide border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back to Events
      </a>

      <div
        class="absolute -top-10 -right-10 w-32 h-32 bg-pink-200 rounded-full opacity-20 blur-2xl animate-pulse"
      ></div>
      <div
        class="absolute -bottom-10 -left-10 w-32 h-32 bg-indigo-200 rounded-full opacity-20 blur-2xl animate-pulse"
      ></div>
    </div>
  </div>
</div>
